
# html lang
language: en

# header
site_brand_name: キス.moe

logo_image:
  enable: false
  image_path: /logo.png # path to your logo image

menu:
  Home: /
  Archive: /archives/
  About: /profile/kisuchama

# stylesheets loaded in the <head>
stylesheets:
- /css/style.css
- https://cdn.jsdelivr.net/npm/hexo-bubble@latest/src/css/bubble.min.css
- /css/hlos.css
- /css/custom.css
- https://unicons.iconscout.com/release/v4.0.0/css/line.css

# scripts loaded in the end of the body
scripts:
- /js/frame.js

# favicon
favicon: /favicon.ico

date_format: MMM D, YYYY

# profile
profile:
  title: growing things. 
  body: Mobage translation archive. Mostly Helios Rising Heroes. Working on multi-author functionality to support hosting multiple translators.
  image: img/profile.png

# footer
footer:
  copyright_info:
    enable: false
    author: 

  powered_by: # Powered by Hexo & Frame
    enable: false

  other_info:
    enable: true
    content: developed by jin @ kisuchama

# color mode: default / classic / dark
color_mode: default

# mathjax setting
# note: need to install the hexo plugin for math: https://github.com/hexojs/hexo-math
mathjax_enable: false

# comments: support disqus and valine
valine: # valine setup guide: https://valine.js.org/quickstart.html
  enable: false
  appId: # Your valine app Id
  appKey: # Your valine app Key
  lang: 'en'
  placeholder: 'Say something'
  avatar: 'mp'
  meta: ['nick', 'mail']

disqus: # disqus setup guide: https://help.disqus.com/en/articles/1717056-publisher-quick-start-guide
  enable: false
  disqus_url: # your diqsuq url or shortname
  language: 'en'